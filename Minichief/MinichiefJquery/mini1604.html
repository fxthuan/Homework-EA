        <!--Viết một code thêm thẻ <b> vào  đầu mỗi item, nội dung là index của item đó trong list-->

	        $("ul li:first").prepend("<b>0 - </b>");
	        $("ul li:nth-child(2)").prepend("<b>1 - </b>");
