<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="b_block" id="count">
     <div class="con">CÒN</div>
    <!-- Day -->
	<div class="b1 c_part">
		 <p class="day"></p>
		<p class="ngay">NGÀY</p>
    <!-- hour -->
	</div>
	<div class="b2 c_part">
				<p class="hour"></p>
		<p class="gio">GIỜ</p>
	</div>
	<!-- minute -->
	<div class="b3 c_part">
				<p class="minute"></p>
		<p class="phut">PHÚT</p>
	</div>
	<!-- second -->
	<div class="b4 c_part">
				<p class="second"></p>
		<p class="giay">GIÂY</p>
	</div>
</div>

	<script src="clock.js"></script>
	
</body>
</html>
